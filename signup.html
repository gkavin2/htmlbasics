

<!DOCTYPE html>
<html>
<head>
<title>signup</title>

<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<style type="text/css">
</style>
</head>
<script>
function goBack() {
  window.history.back()
}
</script>
<body style="background-color: #F5F5DC;">
	<br>&nbsp<button onclick="goBack()"style="height:40px;width:70px;">Back</button>
	<font align="center" color="blue"><h2>SIGN UP FORM</h2></font><br>
	<form>
<div class="container">
 <div class="row">
   <div class="col-sm-6">
     <p style="float: right;">FIRST NAME:</p>
   </div>
   <div class="col-sm-6">
     <p><input type="text"></p>
   </div>
 </div>
 <div class="row">
   <div class="col-sm-6">
     <p style="float: right;">LAST NAME:
</p>
   </div>
   <div class="col-sm-6">
     <p><input type="text"></p>
   </div>
 </div>
 <div class="row">
   <div class="col-sm-6">
     <p style="float: right;">GENDER:
</p>
   </div>
   <div class="col-sm-6">
     <p ><input type="radio" name="gender" value="m">MALE  <input type="radio" name="gender" value="f"> FEMALE</p>
   </div>
 </div>
 <div class="row">
   <div class="col-sm-6">
     <p style="float: right;">EMAIL ID:
</p>
   </div>
   <div class="col-sm-6">
     <p ><input type="email" name="mail"></p>
   </div>
 </div>
 <div class="row">
   <div class="col-sm-6">
     <p style="float: right;">LANGUAGES Known:
</p>
   </div>
   <div class="col-sm-6">
     <p ><input type="checkbox" name="l1">C  <input type="checkbox" name="l2"> Java <input type="checkbox" name="l3"> Phython <input type="checkbox" name="l4"> PHP</p>
       
   </div>
 </div>
 <div class="row">
   <div class="col-sm-6">
     <p style="float: right;">Date Of Birth:
</p>
   </div>
   <div class="col-sm-6">
     <p><input type="Date"></p>
   </div>
 </div>
 <div style="text-align: center;">
 <button type="Submit" name="submit">Submit </button>
<button type="Reset" name="reset">reset </button>
</div>
</div>
</form>
</body>

</html>
